<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortDio - Contate-nos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="./assets/img/home.white.svg" class="white" alt="" width="32px">
                        <img src="./assets/img/home.purple.svg" class="purple" alt="" width="32px">
                        <div class="menu-title">
                            Início
                        </div>
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <img src="./assets/img/about-us.white.svg" class="white" alt="" width="32px">
                        <img src="./assets/img/about-us.purple.svg" class="purple" alt="" width="32px">
                        <div class="menu-title">Sobre</div>
                    </a>
                </li>
                <li>
                    <a href="schedule.html">
                        <img src="./assets/img/schedule.white.svg" class="white" alt="" width="32px">
                        <img src="./assets/img/schedule.purple.svg" class="purple" alt="" width="32px">
                        <div class="menu-title">Horários</div>
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="active">
                        <img src="./assets/img/phone.white.svg" class="white" alt="" width="32px">
                        <img src="./assets/img/phone.purple.svg" class="purple" alt="" width="32px">
                        <div class="menu-title">
                            <strong>Contato</strong>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <header class="header">
                <img src="./assets/img/logo.contact.png" alt="">
            </header>

            <section class="content page-contact">
                <section class="contact phone">
                    <h2>Telefones e Whatsapp</h2>
                    <p>3333-3333</p>
                    <p>99999-9999</p>
                </section>

                <section class="contact address">
                    <h2>Nossa Localização</h2>
                    <p>Fortaleza-CE</p>
                    <div class="maps">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127394.50279014772!2d-38.602016268354234!3d-3.7931392458685234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c74c3f464c783f%3A0x4661c60a0c6b37ca!2sFortaleza%20-%20CE%2C%20Brasil!5e0!3m2!1spt-PT!2spt!4v1736966936437!5m2!1spt-PT!2spt" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>

                <section class="box form">
                    <form name="mensage" action="#" onsubmit="alert('Mensagem enviada. Em breve entraremos em contato no seu email')">
                        <label for="title"><h2>Fale Conosco</h2></label>
                        <label for="name">Nome</label> <input type="text">
                        <label for="email">Email</label> <input type="email">
                        <label for="assunto">Assunto</label> <input type="text">
                        <label for="mensagem">Mensagem</label> <textarea name="message" id="" rows="5"></textarea>
                        <button type="submit" id="btn1">Enviar</button>
                        <button type="reset" id="btn2">Limpar Formulário</button>
                    </form>
                </section>
            </section>

            <footer class="footer">
                <img src="./assets/img/logo.png"  alt="">
                <p>contato@fortdioclinic.com</p>
                <p>&#169; 2025</p>
            </footer>
        </main>
    </div>
</body>
</html>
